<ul class="norm-ul c-settingsPanel">
  <li>
    <button 
      [ngClass]="{'is-active': currentDegUnig === 'celsius' }"
      (click)="toggleDegUnit( 'celsius' )"
      class="t-nav-control w-full"
    >
      Celsius
    </button>
  </li>
  <li>
    <button 
    [ngClass]="{'is-active': currentDegUnig === 'fahrenheit' }"
      (click)="toggleDegUnit( 'fahrenheit' )"
      class="t-nav-control w-full"
    >
      Fahrenheit
    </button>
  </li>
</ul>
