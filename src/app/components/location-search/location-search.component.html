<div class="l-flex c-autoComplete">
  <i *ngIf="requestResult === 'loading'" class="fas fa-circle-notch"></i>

  <button 
    (click)="setYourLocation(  $event )"
    class="c-red l-layer-up c-autoComplete-setYourLocation"
    [pTooltip]="'Set your current location'"
    tooltipPosition="bottom"
  >
      <i class="fas fa-map-marker-alt"></i>
  </button>

  <div class="c-autoComplete-wrap">
      
    <p-autoComplete 
      [(ngModel)]="defaultLocation"
      (completeMethod)="onAutoCompleteSearch( $event )"
      [placeholder]="'Search location'"
      [suggestions]="cityList"
      [field]="'name'"
      (onSelect)="onUserChoice( $event )"
    >
      <ng-template let-result pTemplate="item">
        {{ result.name }}
      </ng-template>
    </p-autoComplete>
    <button (click)="onUserChoice( defaultLocation )" class="l-layer-up c-autoComplete-icon">
        <i class="fas fa-search-location"></i>
    </button>
  </div>
</div>
