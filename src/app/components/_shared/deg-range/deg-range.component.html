<div class="l-align-y c-blue c-degRange">
  <i class="fas fa-thermometer-three-quarters fs-20"></i>
  &nbsp;
  <div class="l-cell-spread l-nowrap">
    {{ minValue | celsius : keepFahrenheit }}
    <ng-container *ngIf="maxValue">
      -
      {{ maxValue | celsius : keepFahrenheit }}
    </ng-container>&deg;
    {{ keepFahrenheit ? 'F' : 'C' }}
  </div>
</div>
